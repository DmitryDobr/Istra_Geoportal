<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Геопортал городского округа Истра</title>
</head>
<body>

  <header>
    <div class="header_container">
      <elem><img src="../_src/img/Gerb.png" alt="Текст" class = "GerbImage"></elem>
      <elem style="flex-grow: 1;">Геопортал городского округа Истра, бета-версия</elem>
      <button id="menuButton">≡</button>
    </div>
  </header>

  <main>
    <div id="MapNavigation">
      <div class="MapNavContainer">
        <a href="/" class="MapNavLink">Главная страница</a>
        <a href="/teplosnabzhenie/" class="MapNavLink">Схема теплоснабжения</a>
        <a href="/electrosnabzhenie/" class="MapNavLink">Схема электроснабжения</a>
        <a href="/vodosnabzhenie/" class="MapNavLink">Схема водоснабжения</a>
      </div>
    </div>

    <div id="map">
      <div id="HAHA">
        <div class="MapControlbuttons">
          <button class="ControlButton" id="ControlButton">Состав карты</button>
          <button class="ControlButton" id="measureControlButton">Измерение</button>
          <span id="measureButtonsBox">
            <button class="ControlButton" id="LinearControlButton">Линейка</button>
            <button class="ControlButton" id="AreaControlButton">Планиметр</button>
          </span>
        </div>
        <div id="LayerControlBox"></div>
      </div>

      <div class="measureTableBox" id="measureTableBox">
        <div id="measureinfo">Линейка</div>
        <div id="MeasureTableContent">
          <div class="measureTableTop">
            <span>X</span>
            <span>Y</span>
            <span>Длина</span>
          </div>
          <div class="measureTable" id="measureTable">
          </div>
        </div>
        <div class="measureTableBottom">
          <div>
            <span id="measureType">Всего [Длина]:</span>
            <span id="measureRes"></span>
          </div>
          <button class="clearButton" id="MeasureClear">Очистить</button>
        </div>
      </div>

      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
    
  </main>

  <footer>
    <div class="footer_container">
      <img src="../_src/img/MIREA_Gerb_Colour.png" alt="Лого_Мирэа" class = "MireaGerbImage">
      <img src="../_src/img/gerb_IRI.png" alt="Лого_Мирэа" class = "IRIGerbImage">
      <div>
        <div>Разработчик: Добровольский Д.А., РСБО-02-21</div>
        <div>ГИС ИРИ РТУ МИРЭА, 2024 г. </div>
      </div>
    </div>
  </footer>

</body>
</html>
